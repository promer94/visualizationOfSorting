<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="home" class="container is-fullhd title">
      <h1 id="text">Do you understand <span id="writer" class="sort-writer" data-wait="5000" data-words='["selection", "bubble","insertion","merge","quick"]'></span> <span class="sort">sort ?</span></h1>
      <h2>Algorithm 101</h2>
  </div>
  <div id="selection" class="container is-fullhd">
    <div class="columns is-multiline full-height">
      <div class="column is-12 one-height">
        <h1>Selection sort</h1>
      </div>
        <div id="selection-visual" class="column is-7 nine-height">
          <svg id="selection-sort">
          </svg>
          <div class="one-height is-inline-flex controller">
            <button class="button is-primary"><i class="icon ion-md-play"></i><span>Start</span></button>
            <button class="button is-primary"><i class="icon ion-md-pause"></i><span>Pause</span></button>
            <button class="button is-primary"><i class="icon ion-md-rewind"></i><span>Back</span></button>
            <button class="button is-primary"><i class="icon ion-md-fastforward"></i><span>Forward</span></button>
          </div>
        </div>
        <div id ="selection-explain" class="column is-5 nine-height"></div>
    </div>
  </div>
  <div id="bubble" class="container is-fullhd">
      <div class="column is-12 one-height">
          <h1>Bubble sort</h1>
        </div>
          <div id="bubble-visual" class="column is-7 nine-height">
            <svg id="bubble-sort">
            </svg>
            <div class="one-height is-inline-flex controller">
              <button class="button is-primary"><i class="icon ion-md-play"></i><span>Start</span></button>
              <button class="button is-primary"><i class="icon ion-md-pause"></i><span>Pause</span></button>
              <button class="button is-primary"><i class="icon ion-md-rewind"></i><span>Back</span></button>
              <button class="button is-primary"><i class="icon ion-md-fastforward"></i><span>Forward</span></button>
            </div> 
          </div>
          <div id ="bubble-explain" class="column is-5 full-height"></div>
      </div>
  </div>
  <div id="insertion" class="container is-fullhd">
      <div class="column is-12 one-height">
          <h1>Insertion sort</h1>
        </div>
          <div id="Insertion-visual" class="column is-7 nine-height">
            <svg id="insertion-sort">
            </svg>
            <div class="one-height is-inline-flex controller">
              <button class="button is-primary"><i class="icon ion-md-play"></i><span>Start</span></button>
              <button class="button is-primary"><i class="icon ion-md-pause"></i><span>Pause</span></button>
              <button class="button is-primary"><i class="icon ion-md-rewind"></i><span>Back</span></button>
              <button class="button is-primary"><i class="icon ion-md-fastforward"></i><span>Forward</span></button>
            </div>
          </div>
          <div id ="insertion-explain" class="column is-5 full-height"></div>
      </div>
  </div>
  <div id="merge" class="container is-fullhd">
      <div class="column is-12 one-height">
          <h1>Merge sort</h1>
        </div>
          <div id="merge-visual" class="column is-7 nine-height">
            <svg id="merge-sort">
            </svg>
            <div class="one-height is-inline-flex controller">
              <button class="button is-primary"><i class="icon ion-md-play"></i><span>Start</span></button>
              <button class="button is-primary"><i class="icon ion-md-pause"></i><span>Pause</span></button>
              <button class="button is-primary"><i class="icon ion-md-rewind"></i><span>Back</span></button>
              <button class="button is-primary"><i class="icon ion-md-fastforward"></i><span>Forward</span></button>
            </div>
          </div>
          <div id ="selection-explain" class="column is-5 full-height"></div>
      </div>
  </div>
  <div id="quick" class="container is-fullhd">
      <div class="column is-12 one-height">
          <h1>Quick sort</h1>
        </div>
          <div id="quick-visual" class="column is-7 nine-height">
            <svg id="quick-sort">
            </svg>
            <div class="one-height is-inline-flex controller">
              <button class="button is-primary"><i class="icon ion-md-play"></i><span>Start</span></button>
              <button class="button is-primary"><i class="icon ion-md-pause"></i><span>Pause</span></button>
              <button class="button is-primary"><i class="icon ion-md-rewind"></i><span>Back</span></button>
              <button class="button is-primary"><i class="icon ion-md-fastforward"></i><span>Forward</span></button>
            </div>
          </div>
          <div id ="quick-explain" class="column is-5 full-height"></div>
      </div>
  </div>
<script src="./src/index.js"></script>
</body>
</html>
